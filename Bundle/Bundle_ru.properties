#items
item.New-Crescent.00platin.name = Платина
item.New-Crescent.00platin.description = Фундаментальный материал, который стабильно противостоит коррозии враждебной среды.
item.New-Crescent.01chrom.name = Хром
item.New-Crescent.01chrom.description = Имеет высокую коррозионную стойкость и твердость. Используется в сплаве и производстве.
item.New-Crescent.10a-alloy.name = Массовый сплав
item.New-Crescent.10a-alloy.description = Используется в юнитах, тяжелых структурах и передовых технологиях. Заменяет кремний на Сурпуло.
item.New-Crescent.11quartz.name = Светящийся кварц
item.New-Crescent.11quartz.description = Сияющий. Высоко устойчив к повреждениям. Используется в горном деле, плавке и точных конструкциях.
item.New-Crescent.12dust.name = Пыль
item.New-Crescent.12dust.description = Пыль на Минусе с характеристиками, похожими на песок. Очень токсична и высоко коррозийна.
item.New-Crescent.20quantum.name = Квантовый камень
item.New-Crescent.20quantum.description = Используется в технологиях квантовой телепортации. Более экстремальный, чем фазовая ткань. Может быть преобразован в тахионный камень с уникальной энергией.
item.New-Crescent.21tachyon.name = Тахионный камень
item.New-Crescent.21tachyon.description = Используется в технологиях путешествий во времени, производстве и усилении. Излучает частицы с загадочными свойствами.
item.New-Crescent.30matter.name = Материя
item.New-Crescent.30matter.description = Извлекается из гелия. Совершенно безопасен для других материалов, кроме антиматерии. Используется в тяжелых турелях и юнитах или в сочетании с антиматерией для создания чего-то более... взрывоопасного.
item.New-Crescent.31antimatter.name = Антиматерия
item.New-Crescent.31antimatter.description = Злая двойник материи. Интенсивно взрывоопасен и выделяет плазму при контакте с материей. Может потребоваться крепкий контейнер с магнитными полями, чтобы избежать взрыва.
item.New-Crescent.40plasma-coil.name = Плазменная катушка
item.New-Crescent.40plasma-coil.description = Улавливает энергию от столкновений материи и антиматерии. Идеально подходит для тяжелых турелей и мощных юнитов.
item.New-Crescent.main.name = Топазовый сплав
item.New-Crescent.main.description = Загадочное вещество, широко используемое во всех областях. Материал будущего?...
item.New-Crescent.lunar-alloy.name = Лунный сплав
item.New-Crescent.lunar-alloy.description = Прочный отражающий материал.
