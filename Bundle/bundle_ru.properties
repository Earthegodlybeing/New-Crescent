#items
item.New-Crescent-00platin.name = Платина
item.New-Crescent-00platin.description = Основной материал, который стабильно противостоит коррозии в враждебной среде.
item.New-Crescent-01chrom.name = Хром
item.New-Crescent-01chrom.description = Обладает высокой коррозионной стойкостью и твердостью. Используется в легировании и производстве.
item.New-Crescent-10a-alloy.name = Массовый Сплав
item.New-Crescent-10a-alloy.description = Используется в единицах, тяжелых конструкциях и передовых технологиях. Заменяет кремний на Сурпуле.
item.New-Crescent-11quartz.name = Люминесцентный Кварц
item.New-Crescent-11quartz.description = Блестящий. Высоко устойчив к повреждениям. Используется в горнорудной промышленности, переплавке и точных конструкциях.
item.New-Crescent-12dust.name = Пыль
item.New-Crescent-12dust.description = Пыль на Минусе с свойствами, похожими на песок. Очень токсична и высоко коррозийна.
item.New-Crescent-20quantum.name = Квантовый Камень
item.New-Crescent-20quantum.description = Используется в технологиях квантового телепортации. Более экстремален, чем Фазовая Ткань. Может быть преобразован в Тахионный Камень с уникальной силой.
item.New-Crescent-21tachyon.name = Тахионный Камень
item.New-Crescent-21tachyon.description = Используется в технологиях путешествий во времени, производстве и усилении. Излучает частицы с загадочными свойствами.
item.New-Crescent-30matter.name = Материя
item.New-Crescent-30matter.description = Извлечен из гелия. Совершенно безопасен для других материалов, за исключением антиматерии. Используется в тяжелых турелях и юнитах или в сочетании с антиматерией для создания чего-то более разрушительного.
item.New-Crescent-31antimatter.name = Антиматерия
item.New-Crescent-31antimatter.description = Злая сестра Материи. Интенсивно взрывоопасна и выделяет плазму при контакте с Материей. Может потребоваться прочный контейнер с магнитными полями, чтобы избежать взрыва.
item.New-Crescent-40plasma-coil.name = Плазменная Катушка
item.New-Crescent-40plasma-coil.description = Улавливает энергию от столкновений Материи и Антиматерии. Идеально подходит для тяжелых турелей и мощных единиц.
item.New-Crescent-main.name = Топазовый Сплав
item.New-Crescent-main.description = Загадочное вещество, широко используемое во всех областях. Материал будущего?
item.New-Crescent-lunar-alloy.name = Лунный Сплав
item.New-Crescent-lunar-alloy.description = Прочный отражающий материал.

