#turret
block.New-Crescent-a01.name = Кольт
block.New-Crescent-a01.description = Турель, использующая мягкие пули с высокой температурой плавления, стреляя на высокой скорости, нанося большой урон, достаточно сильная, чтобы сражаться с новыми силами на Минусе.
block.New-Crescent-a01.detail = Первая турель в линейке.
block.New-Crescent-a05.name = Тесла
block.New-Crescent-a05.description = Турель, стреляющая электрическими болтами, способная оглушать врагов в определенном радиусе.
block.New-Crescent-a05.detail = Эта турель предназначена для контроля толпы.
block.New-Crescent-a06.name = Прокол
block.New-Crescent-a06.description = Турель, стреляющая снарядами, пробивающими броню, эффективна против сильно бронированных единиц.
block.New-Crescent-a06.detail = Специализирована на уничтожении крепких целей.
block.New-Crescent-a10.name = Детонатор
block.New-Crescent-a10.description = Стреляет снарядами, пробивающими броню, очень высокий урон, но минимальная дальность.
block.New-Crescent-a10.detail = Эта турель превосходно справляется с близким боем.

