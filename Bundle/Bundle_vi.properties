#items
item.New-Crescent-00platin.name = Bạc
item.New-Crescent-00platin.description = Một vật liệu cơ bản hoạt động ổn định chống lại sự ăn mòn của môi trường khắc nghiệt.
item.New-Crescent-01chrom.name = Chromium
item.New-Crescent-01chrom.description = Có khả năng chống ăn mòn cao và độ cứng. Được sử dụng trong hợp kim và chế tạo.
item.New-Crescent-10a-alloy.name = Hợp Kim Serpulo
item.New-Crescent-10a-alloy.description = Sử dụng trong các đơn vị, cấu trúc nặng và công nghệ tiên tiến. Thay thế Silicon trên Serpulo.
item.New-Crescent-11quartz.name = Thạch Anh Phát Quang
item.New-Crescent-11quartz.description = Lấp lánh. Rất chịu lực. Được sử dụng trong khai thác, nấu chảy và cấu trúc chính xác.
item.New-Crescent-12dust.name = Bụi
item.New-Crescent-12dust.description = Bụi trên Minus có tính chất giống như cát. Rất độc và ăn mòn cao.
item.New-Crescent-20quantum.name = Ngọc Tử Đàn
item.New-Crescent-20quantum.description = Được sử dụng trong công nghệ dịch chuyển lượng tử. Cực đoan hơn Vải Giai Đoạn. Có thể được chuyển đổi thành Ngọc Tachyon với sức mạnh độc đáo.
item.New-Crescent-21tachyon.name = Ngọc Tachyon
item.New-Crescent-21tachyon.description = Được sử dụng trong công nghệ du hành thời gian, sản xuất và tăng cường. Tỏa ra các hạt có tính chất huyền bí.
item.New-Crescent-30matter.name = Vật Chất
item.New-Crescent-30matter.description = Chiết xuất từ Helium. Hoàn toàn an toàn với các vật liệu khác trừ Antimatter. Được sử dụng trong các tháp nặng và đơn vị hoặc kết hợp với Antimatter để tạo ra điều gì đó bạo lực hơn.
item.New-Crescent-31antimatter.name = Phản Vật Chất
item.New-Crescent-31antimatter.description = Anh em xấu của Vật Chất. Nổ rất mạnh và giải phóng plasma khi tiếp xúc với Vật Chất. Có thể yêu cầu các thùng chứa mạnh với trường từ để tránh nổ.
item.New-Crescent-40plasma-coil.name = Cuộn Plasma
item.New-Crescent-40plasma-coil.description = Bắt giữ năng lượng từ các va chạm giữa Vật Chất và Phản Vật Chất. Lý tưởng cho các tháp cực kỳ và đơn vị mạnh.
item.New-Crescent-main.name = Hợp Kim Topaz
item.New-Crescent-main.description = Một chất bí ẩn, được sử dụng rộng rãi trong tất cả các lĩnh vực. Vật liệu của tương lai?...
item.New-Crescent-lunar-alloy.name = Hợp Kim Nguyệt
item.New-Crescent-lunar-alloy.description = Một vật liệu phản chiếu mạnh.
